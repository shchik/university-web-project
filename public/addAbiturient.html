<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/addAbiturient.css/form.css" />
    <link rel="stylesheet" href="styles/addAbiturient.css/header.css" />
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-left-section">
          <a href="index.html">
            <img src="images/BNTU-logo.gif" class="logo-image" />
          </a>
        </div>
        <div class="header-right-section">
          <div class="header-sections">
            <a href="addAbiturient.html"> Добавить абитуриента </a>
          </div>
          <div class="header-sections">Факультеты</div>
          <div class="header-sections">Контакты</div>
        </div>
      </div>
    </header>

    <div class="body-container">
      <div class="container">
        <h1>Добавить пользователя</h1>
        <form>
          <div class="input-box">
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="firstname"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="lastname"
              required
            />
          </div>

          <div class="input-box">
            <input
              type="text"
              id="patronymic"
              name="patronymic"
              placeholder="patronymic"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="text"
              id="faculty"
              name="faculty"
              placeholder="faculty"
              required
            />
          </div>

          <div class="input-box">
            <input
              type="text"
              id="speciality"
              name="speciality"
              placeholder="speciality"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="number"
              id="pointsNumber"
              name="pointsNumber"
              placeholder="pointsNumber"
              required
            />
          </div>
          <button type="submit" class="submit-button js-submit-button">
            Добавить пользователя
          </button>
        </form>
      </div>
    </div>

    <script src="scripts/addAbiturient.js" type="module"></script>
  </body>
</html>
