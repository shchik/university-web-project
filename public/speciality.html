<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles/specialtiesStyles/header.css" />
    <link rel="stylesheet" href="styles/specialtiesStyles/main.css" />
    <link rel="stylesheet" href="styles/specialtiesStyles/general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"

    />
    <script src="./scripts/jquery-3.7.1.min.js"></script>

  <body>
    <header>

                Информационные системы в обработке и представлении информации

              <div class="abiturients-name">
                1) Щербаков Никита Владимирович
              </div>
              <div class="abiturients-score">328</div>

            <div class="one-abiturient">

                1) Щербаков Никита Владимирович
              </div>
              <div class="abiturients-score">328</div>

                  data-abiturient-id="${abiturient.id}"

                  X

              </div>

        </div>
